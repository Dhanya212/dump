<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shri Mahamaya Store</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<header>
    <h1>Shri Mahamaya Store</h1>
</header>

<div class="container">
    <div class="a">
        <p>Welcome to Shri Mahamaya Store. Your one-stop grocery shop!</p>
    </div>

    <form id="contactForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</div>

<footer>
    <p>Contact Us:</p>
    <p>Email: info@shrimahamayastore.com</p>
    <p>Phone: +1234567890</p>
</footer>

<script>
    function submitForm() {
        // Here, you would typically handle form submission using Ajax to send data to the server.
        // For simplicity, we'll just log the form data to the console.
        var formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            message: document.getElementById('message').value
        };

        console.log('Form Data:', formData);
    }
</script>

</body>
</html>
