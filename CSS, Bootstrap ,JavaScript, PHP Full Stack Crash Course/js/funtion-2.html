<!DOCTYPE html>
<html>

<head>
    <title>functions in js</title>
    <script language="'javascript" type="text/javascript">
        function sayHello(name,age) {
            if(name == "" || age == "")
                return;
            document.write("Hello "+name+"! "+"Heard you are "+age+"yo!!");
        }
    </script>
</head>

<body>
    <p>Click the following button to call the function</p>
    <form><input type="text" name="t1" placeholder="Enter your name">
        <input type="text" name="t2" placeholder="Enter your age">
        <input type="button" value="say hello" onclick=sayHello(t1.value,t2.value)>
    </form>
</body>

</html>
