<!DOCTYPE html>
<html>

<head>
    <title>loop-control statements in js</title>
</head>

<body>
    <script language="'javascript" type="text/javascript">
        var i;
        for ( i=0;i<=10;i++){
            if (i==5){
                continue;
            }
            if(i==9){
                break;
            }
            document.write("i = "+i+"<br/>");
        }
    </script>
</body>

</html>
