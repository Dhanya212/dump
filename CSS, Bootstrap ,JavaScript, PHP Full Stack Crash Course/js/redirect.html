<!DOCTYPE html>
<html>

<head>
    <title>Redirect in javascript</title>
    <script lang="javascript" type="text/javascript">
        function Redirect(){
            window.location = "https://gauresh.vercel.app";
        }
    </script>
</head>

<body onload="setTimeout('Redirect()',5000)">
    <button onclick="Redirect()">Click me</button>
    <p>You will be redirected in 5000 ms if the button is not clicked!</p>
</body>

</html>
